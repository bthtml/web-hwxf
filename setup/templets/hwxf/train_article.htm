<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="/public/css/bootstrap.min.css" rel="stylesheet">
<link href="/public/css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="/public/js/html5shiv.min.js"></script>
      <script src="/public/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--top-->
{dede:include filename="head.htm"/}

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
{dede:field.content/}
  </div>

</div>


<div class="container-fluid border-bt bg-f6">
<div class="container border-l border-r bg-ff crumbs">
<div class=" crumbs">位置：{dede:field name='position'/}</div>
<p class="tab-flow"><a href="/org/train/" class="active">培训报名流程</a><a href="/org/train/dynamic">培训开班动态</a></p>
</div>
</div>
<div class="container-fluid  bg-f6 margin-bt-50">
<div class="container border-l  border-r border-bt bg-ff pandding-20 tab-row">

<form action="" method="post" id="flowPost" autocomplete="off">
<div class="row">
<div class="col-md-2 col-xs-12 text-right">报名院校：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name1" id="name1"></div>
</div>

<div class="row">
<div class="col-md-2 col-xs-12 text-right">第一专业志愿：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name2" id="name2"></div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right">第二专业志愿：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name3" id="name3"></div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right">姓名：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name4" id="name4"></div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right">性别：</div>
<div class="col-md-5 col-xs-12 form-inline "><select class="form-control" name="name5" id="name5"><option value="男">男</option><option value="女">女</option></select></div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right">籍贯：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name6" id="name6"></div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right">政治面貌：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name7" id="name7"></div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right">毕业院校：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name8" id="name8"></div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right">当前学历：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name9" id="name9"></div>
</div>

<div class="row">
<div class="col-md-2 col-xs-12 text-right">通信地址：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name10" id="name10"></div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right">邮政编码：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name11" id="name11"></div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right">联系邮箱：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name12" id="name12"></div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right">手机号码：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name13" id="name13"></div>
</div>



<div class="row">
<div class="col-md-2 col-xs-12 text-right">电话号码：</div>
<div class="col-md-5 col-xs-12"><input type="text" class="form-control" name="name14" id="name14"></div>
</div>



<div class="row">
<div class="col-md-2 col-xs-12 text-right">详细内容：</div>
<div class="col-md-5 col-xs-12"><textarea class="form-control" name="name15" id="name15"></textarea></div>
</div>



<div class="row">
<div class="col-md-2 col-xs-12 text-right">验证码：</div>
<div class="col-md-5 col-xs-12  form-inline "><input type="text" class="form-group form-control" name="name16" id="name16"> </div>
</div>


<div class="row">
<div class="col-md-2 col-xs-12 text-right"></div>
<div class="col-md-5 col-xs-12"><button type="button" class="btn btn-danger" onClick="addFlowVal()">提交报名</button><a href="javascript:window.location.reload();" style="margin-left:10px;">取消报名</a>
<p id="testInfo" style="color:#F00; padding-top:10px;"></p>
</div>
</div>
</form>

</div>
</div>


<!--foot-->
{dede:include filename="footer.htm"/}

<script>
function addFlowVal(){
	
	T = {
        W: window,
        D: document,
        G: function(id){return document.getElementById(id).value},
		}
		
		S ={
			GV : function(val){
				var obj = document.getElementById(val);
				var index = obj.selectedIndex;
				return obj.options[index].value;
				}
			}

var name1=T.G("name1");

for(i=1;i<17;i++){
	if(i!=5){
	if( T.G("name"+i) ==''){
		document.getElementById("testInfo").innerHTML="<span class=\"glyphicon glyphicon-remove\"></span>请填写信息！";
		return false;
		}
		}
	}
	
document.getElementById("flowPost").submit();
	}

</script>

</body>
</html>
